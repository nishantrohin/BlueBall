<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Mode Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 10% 90%, rgba(40, 40, 40, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 90% 10%, rgba(40, 40, 40, 0.2) 0%, transparent 30%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .login-card {
            background-color: rgba(32, 32, 32, 0.9);
            width: 100%;
            max-width: 360px;
            padding: 8% 6%;
            border-radius: 24px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            fill: #eee;
        }

        h1 {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 500;
            margin-bottom: 8%;
            color: white;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            background-color: rgba(50, 50, 50, 0.8);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: clamp(14px, 3vw, 16px);
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            background-color: rgba(60, 60, 60, 0.8);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 16px;
            background: none;
            border: none;
        }

        .sign-in-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            background-color: rgba(60, 60, 60, 0.8);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .sign-in-btn:hover {
            background-color: rgba(70, 70, 70, 0.8);
        }

        .apple-signin-btn {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            background-color: rgba(40, 40, 40, 0.9);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .apple-signin-btn:hover {
            background-color: rgba(50, 50, 50, 0.9);
        }

        .apple-logo {
            margin-right: 10px;
            font-size: clamp(16px, 4vw, 20px);
        }

        .signup-text {
            margin-top: 8%;
            color: #999;
            font-size: clamp(12px, 2.5vw, 14px);
        }

        .signup-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .indicator {
            width: 40px;
            height: 4px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 2px;
            margin: 20px auto 0;
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 480px) {
            .login-card {
                padding: 10% 7%;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                margin-bottom: 20px;
            }
            
            .indicator {
                width: 30px;
                margin-top: 15px;
            }
        }

        @media (max-width: 320px) {
            .login-card {
                padding: 7% 5%;
            }
            
            .logo {
                width: 40px;
                height: 40px;
                margin-bottom: 15px;
            }
            
            h1 {
                margin-bottom: 6%;
            }
            
            .input-group {
                margin-bottom: 12px;
            }
        }

        /* For larger screens */
        @media (min-width: 768px) {
            .login-card {
                transform: perspective(1000px) rotateY(-5deg);
                transition: transform 0.5s ease;
            }
            
            .login-card:hover {
                transform: perspective(1000px) rotateY(0deg);
            }
        }

        /* For dark mode preference */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f5f5f5;
                background-image: 
                    radial-gradient(circle at 10% 90%, rgba(200, 200, 200, 0.2) 0%, transparent 30%),
                    radial-gradient(circle at 90% 10%, rgba(200, 200, 200, 0.2) 0%, transparent 30%);
            }
            
            .login-card {
                background-color: rgba(22, 22, 22, 0.95);
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .sign-in-btn, .apple-signin-btn {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
        </div>
        
        <h1>Hi There!</h1>
        
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        
        <div class="input-group password-field">
            <input type="password" placeholder="Password" required>
            <button type="button" class="password-toggle">⦿</button>
        </div>
        
        <button type="button" class="sign-in-btn">Sign in</button>
        
        <button type="button" class="apple-signin-btn">
            <span class="apple-logo">⌘</span>
            Sign in with Apple
        </button>
        
        <p class="signup-text">
            Don't have an account? <a href="#" class="signup-link">sign up, it's free!</a>
        </p>
        
        <div class="indicator"></div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = '◉';
            } else {
                passwordInput.type = 'password';
                this.textContent = '⦿';
            }
        });

        // Responsive animations
        document.addEventListener('DOMContentLoaded', function() {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.transform = 'scale(0.9)';
            loginCard.style.opacity = '0';
            
            setTimeout(() => {
                loginCard.style.transition = 'all 0.5s ease';
                loginCard.style.transform = 'scale(1)';
                loginCard.style.opacity = '1';
            }, 100);
        });

        // Add touch support for mobile
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            
            button.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });

        // Adjust for viewport height on mobile
        function adjustHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustHeight);
        adjustHeight();
    </script>
</body>
</html>
