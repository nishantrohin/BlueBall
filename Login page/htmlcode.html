<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BlueBell - Membership / Login Form</title>
    <script>
        function preventFormSubmit() {
            var forms = document.querySelectorAll('form');
            for (var i = 0; i < forms.length; i++) {
                forms[i].addEventListener('submit', function (event) {
                    event.preventDefault();
                });
            }
        }
        window.addEventListener('load', preventFormSubmit);

        function handleFormSubmit(event) {
            event.preventDefault();
            
            var form = document.getElementById("membershipForm");
            var formData = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value
            };

            fetch("https://script.google.com/macros/s/AKfycbyZhB9kGyEI7NVxH5LDaUdua96ii8147IJRoff7LnY-35jlxMY7CHGvMUjq0pXuscie-g/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("successMessage").innerText = "Member successfully registered!";
                form.reset();
            })
            .catch(error => console.error("Error:", error));
        }

        function LoginUser(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var loginData = { email, password };

            fetch("https://script.google.com/macros/s/AKfycbyZhB9kGyEI7NVxH5LDaUdua96ii8147IJRoff7LnY-35jlxMY7CHGvMUjq0pXuscie-g/exec", {
                method: "POST",
                body: JSON.stringify(loginData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(output => {
                if (output === 'TRUE') {
                    window.open("https://drive.google.com/file/d/1q8jBTMNF1sXWnKDmEvLyZkRdtamR5yWg/view?usp=sharing");
                } else {
                    document.getElementById("invalidLogin").innerText = "Invalid login details";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .main {
            width: 350px;
            height: 500px;
            background: url("https://your-background-image-url") no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        #chk {
            display: none;
        }

        .signup, .login {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #fff;
            font-size: 25px;
            justify-content: center;
            display: flex;
            margin: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .login {
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-110px);
            transition: .5s ease-in-out;
        }

        .login label {
            color: #573b8a;
            transform: scale(.6);
        }

        #chk:checked ~ .login {
            transform: translateY(-500px);
        }

        #chk:checked ~ .login label {
            transform: scale(1);
        }

        #chk:checked ~ .signup label {
            transform: scale(.6);
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="membershipForm" onsubmit="handleFormSubmit(event)">
                <label for="chk" aria-hidden="true">Membership Signup</label>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
                <div id="successMessage" style="color: green; text-align: center; font-weight: bold;"></div>
            </form>
        </div>
        <div class="login">
            <form id="loginForm" onsubmit="LoginUser(event)">
                <label for="chk" aria-hidden="true">Membership Login</label>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="invalidLogin" style="color: red; text-align: center; font-weight: bold;"></div>
            </form>
        </div>
    </div>
</body>

</html>
